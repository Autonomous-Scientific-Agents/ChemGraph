[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "comp_chem_agent"
version = "0.1.0"
description = "A computational chemistry agent for molecular simulation tasks."
authors = [
    { name = "Thang Pham", email = "tpham@anl.gov" }
]
requires-python = ">=3.10"
dependencies = [
    "ase==3.22.1",
    "rdkit==2024.03.5",
    "langgraph==0.2.59",
    "langchain-openai==0.2.12",
    "langchain-ollama==0.2.1",
    "pydantic==2.10.3",
    "pandas>=2.2",
    "mace-torch==0.3.9",
    "torch<2.6",
    "torch-dftd== 0.5.1",
    "pubchempy==1.0.4",
    "pyppeteer==2.0.0",
    "numpy<2",
    "scipy<1.14",
    "qcelemental==0.29.0",
    "qcengine==0.31.0",
    "tblite==0.4.0",
    ]

[project.urls]
"Homepage" = "https://example.com/your-project"
"Repository" = "https://github.com/Autonomous-Scientific-Agents/CompChemAgent/tree/main"

[tool.setuptools.packages.find]
where = ["src/"]

[tool.ruff]
line-length = 88  # Match Black's default (adjust as needed)
target-version = "py311"  # Adjust based on your Python version
exclude = ["notebooks/"]  # Add files/folders to ignore

[tool.ruff.format]
quote-style = "preserve"  # Keep existing quote style
indent-style = "space"  # Use spaces for indentation
skip-magic-trailing-comma = false  # Ensure Black-style formatting

